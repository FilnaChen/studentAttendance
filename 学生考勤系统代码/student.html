<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>学生考勤系统</title>
<link rel="stylesheet" href="./css/common.css"/>
<link rel="stylesheet" href="./css/student.css"/>
</head>
<body>
<div id="header">
<p class="bigFont">学生考勤系统</p>
<p class="smallFont">Student Attendance System</p>
</div>
<div id="content">
<div id="pageList">
	<div id="user">
	<img src="./images/ico02.gif"/>
	<p>您好，</p>
	<a href="">[退出]</a>
	</div>
	<div id="list">
	<ul>
	<li><a class="list" href="javascript:void(0);">首页</a></li>
	<li><a class="list" href="javascript:void(0);">个人信息</a></li>
	<li><a class="list" href="javascript:void(0);">签到历史</a></li>
	<li><a class="list" href="javascript:void(0);">成绩查询</a></li>
	<li><a class="list" href="javascript:void(0);">修改密码</a></li>
	</ul>
	</div>
</div>
<!-- 首页 -->
<div id="index"><img src="./images/welcome.gif"/></div>
<!-- 个人信息 -->
<div id="personal">
	<div id="personalWrap">
		<div id="personalPage"><p>个人信息页面</p></div>
		<div id="personalSet">
			<table border="1" cellspacing="0" cellpadding="0">
				<tr class="trTitle1"><td colspan="5">个人信息列表</td></tr>
				<tr class="trTitle2">
					<td>学号</td>
					<td>姓名</td>
					<td>班级</td>
					<td>性别</td>
					<td>电话</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</div>
	</div>
</div>
<!-- 修改密码页面 -->
<div id="pwdChange">
<div id="pwdChangeWrap">
	<div id="pwdChangePage">课程信息页面</div>
	<div id="pwdChangeSet">
		<fieldset>
			<legend>修改密码页面</legend>
			<form name="form1" method="post" action="">
				<label for="pwd">原始密码：</label>
				<input type="pwd" name="originalPwd" id="originalPwd"/><br/>
				<label for="courseType">新&nbsp;&nbsp;密&nbsp;&nbsp;码&nbsp;&nbsp;:</label>
				<input type="pwd" name="newPwd" id="newPwd"/><br/>
				<label for="courseNum">确认密码：</label>
				<input type="pwd" name="pwdAgain" id="pwdAgain"/><br/>
				<input type="submit" name="submitForm1" id="submitForm1" value="保存"/>
				<input type="reset" name="resetForm1" id="resetForm1" value="返回"/>
			</form>
			
		</fieldset>
	</div>
	</div>
</div>
<!-- 成绩查询页面 -->
<div id="mark">
<div id="markWrap">
	<div id="markPage">课程信息页面</div>
	<div id="markSet">
		<fieldset>
			<legend>成绩页面</legend>
			<form name="form1" method="post" action="">
				<label for="subject">学科：</label>
				<select>
					<option></option>
				</select><br/>
				<input type="submit" name="submitForm1" id="submitForm1" value="保存"/>
				<input type="reset" name="resetForm1" id="resetForm1" value="返回"/>
			</form>
			<table border="1" cellspacing="0" cellpadding="0">
				<tr class="trTitle1"><td colspan="4">个人成绩列表</td></tr>
				<tr class="trTitle2">
					<td>学号</td>
					<td>姓名</td>
					<td>科目</td>
					<td>分数</td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</table>
		</fieldset>
	</div>
	</div>
</div>
<!-- 签到历史页面 -->
<div id="history">
<div id="historyWrap">
	<div id="historyPage">签到历史页面</div>
	<div id="historySet">
		<fieldset>
			<legend>签到记录</legend>
			<form name="form1" method="post" action="">
				<label for="subject">分类搜索：</label>
				<select>
					<option>已签到</option>
					<option>未签到</option>
				</select><br/>
				<input type="submit" name="submitForm1" id="submitForm1" value="保存"/>
				<input type="reset" name="resetForm1" id="resetForm1" value="返回"/>
			</form>
		</fieldset>
	</div>
	</div>
</div>
</div>
<script src="./js/jquery.js" type="text/javascript"></script>
<script src="./js/student.js" type="text/javascript"></script>
</body>
</html>
